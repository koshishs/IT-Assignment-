<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = [1, 2, 3, 4, 5];
        document.write("Given array: " + num + "<br>")

        let sum = 0;
        let mult = 1;

        console.log(num.length)
        for (let i = 1; i < num.length; i++) {
            sum += num[i];
            mult *= num[i];
        }

        document.write("Sum: " + sum + "<br>");
        document.write("Product: " + mult + "<br>");
    </script>
</body>

</html>
