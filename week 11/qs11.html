<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            overflow: hidden;
        }

        .container {
            margin: 20px;
        }

        .data {
            position: absolute;
            left: -10px;
            width: 200px;
            height: 100%;
        }

        ul li {
            list-style: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="text " placeholder="Anything" id="input_value"><br><br>
        <button id="add_btn">Add</button>
        <button id="display">Display </button>
        <div class="data">
            <ul class="containerb"></ul>
        </div>
    </div>

    <script>
        let array = [];
        let add = document.getElementById("add_btn");
        let display = document.querySelector("#display");
        let input = document.getElementById("input_value");
        let container_b = document.querySelector(".containerb");
        let i = 0;

        add.addEventListener("click", add_data);
        display.addEventListener("click", display_data);
        function add_data() {

            array[i] = input.value;
            input.value = "";
            console.log(i);
            i += 1;
        }

        function display_data() {
            container_b.innerHTML = "<hr/>";
            for (let i = 0; i < array.length; i++) {
                let display_value = document.createElement("li");
                console.log(array[i])
                display_value.innerHTML = "Element " + i + " = " + array[i];
                container_b.appendChild(display_value);
            }
        }
    </script>
</body>

</html>
