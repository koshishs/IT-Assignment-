<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function areaRectangle(length, breadth)
        {
            let area = length * breadth;
            return area;
        }
    </script>
</head>
<body>
    <script>
        document.write("Area of rectangle is "+ areaRectangle(7, 3) + " sq.units.");
    </script>
</body>
</html>
