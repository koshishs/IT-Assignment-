<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML&nbsp;Form&nbsp;Test</title>
</head>

<body>
    <h3>HTML Form Test</h3>
    <form name="Test Form">
        <table border="1px" cellpadding="5px" cellspacing="0" bgcolor="lightblue">
            <tr>
                <td width="100px">Name</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td width="100px">Address</td>
                <td><input type="text" name="address"></td>
            </tr>
            <tr>
                <td width="100px">Email</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td width="100px">Gender</td>
                <td>
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female">Female
                </td>
            </tr>
            <tr>
                <td width="100px">Hobbies</td>
                <td>
                    <input type="checkbox" value="Sports">Sports
                    <input type="checkbox" value="Movies">Movies
                    <input type="checkbox" value="Travelling">Travelling
                </td>
            </tr>
            <tr>
                <td width="100px">Country</td>
                <td>
                    <select>
                        <option>Nepal</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td width="100px">Message</td>
                <td>
                    <textarea cols="40" rows="10" size=""></textarea><br><br>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
