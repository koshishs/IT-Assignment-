<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h2>Search our web site!</h2>
    <hr width="20%" align="left" size="1px" noshade="">
    <form>
        Where do you want to search?<br><br>
        <input type="radio" name="Wholesite" value="Whole site" checked>Whole site<br><br>
        <input type="radio" name="BusinessPartnersSection" value="Business Partners Section">Business Partners
        Section<br><br>
        <input type="radio" name="CoporateCommunicationsSection" value="Coporate Communications Section">Coporate
        Communications Section<br><br>
        <input type="radio" name="LotusEducationSection" value="Lotus Education Section">Lotus Education Section<br><br>
        Enter a word or two that we can search on:<br><br>
        <input type="search" size="30" maxlength="100"><br><br>
        <input type="submit" name="btnsubmit" value="Submit">
        <input type="reset" name="btnclear" value="Clear">
    </form>
</body>

</html>
